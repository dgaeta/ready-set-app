<div style="padding-top:30px;">

<div class="col-sm-12 col-md-12 col-sm-12 col-xs-12">
	<div class="col-sm-1 col-md-1 col-sm-1 col-xs-1">
		<div>
			<img src="/images/back_button.png" class="img-responsive hidden-xs" alt="Responsive image" style="padding-bottom: 20px;">
		</div>
	</div>
	<div class="col-sm-6 col-md-6 col-sm-6 col-xs-6">
		<div ng-click="forward()">
			<img src="/images/forward_button.png" class="img-responsive hidden-xs" alt="Responsive image" style="padding-bottom: 20px;">
		</div>
	</div>
</div>

<div ng-repeat="item in curr_folder track by $index"> 

	<div ng-click="clickedItem(item.name)" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
		<img src="/images/mac_folder.png" class="img-responsive hidden-xs" alt="Responsive image" style="padding-bottom: 20px;">
		<h5 ng-click="clickItem(item.name)">{{item.name}}</h5>
	</div>
</div>
